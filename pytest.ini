[pytest]
# pytest 配置檔案
pythonpath = src

# 測試目錄
testpaths = tests

# Python 檔案模式
python_files = test_*.py

# Python 類別模式
python_classes = Test*

# Python 函數模式
python_functions = test_*

# 命令列選項 (注意：這裡不能寫行內註釋，否則會被當成參數)
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# 超時設定（需要 pytest-timeout）
# 每個測試的預設超時時間（秒）
timeout = 120
timeout_method = thread

# 日誌設定
log_cli = true
log_cli_level = INFO
log_file = logs/pytest.log
log_file_level = DEBUG

# 標記定義
markers =
    slow: 標記為慢速測試（執行時間 > 10 秒）
    filesystem: 檔案系統相關測試
    process: 行程管理相關測試
    kernel: 內核功能測試
    fuzzing: 模糊測試

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning